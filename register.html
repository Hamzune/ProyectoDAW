<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear cuenta</title>
    <script src="/js/jquery.js"></script>
    <script>
        window.onload = function () {
            $('#register').on('submit', function (e) {
                var username = $('#username').val();
                var passwd = $('#passwd').val();
                var mail = $('#email').val();
                var userData = {
                    uname: username,
                    pwd: passwd,
                    email: mail
                };
                if (username == "" || passwd == "" || mail == "") {
                    alert('Por favor rellene todos los campos!');
                } else {
                    $.ajax({
                        type: 'post',
                        data: userData,
                        url: '/doregister',
                        success: function (res) {
                            if (res.status === 200) {
                                location.href = "http://192.168.21.224:3000/login";
                            } else if (res.status === 401) {
                                alert('Usuario o email ya existe en la BD');
                            } else {
                                alert('Error desconocido');
                            }
                        }
                    });
                }
                e.preventDefault();
                });

        }
        
    </script>

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login">
        <form id="register" action="/doregister" method="post">
            <input type="text" name="username" id="username" class="login_input" placeholder="Usuario"  required/>
            <input type="password" name="passwd" id="passwd" class="login_input " placeholder="ContraseÃ±a" required/>
            <input type="email" name="email" id="email" class="login_input" placeholder="Email" />
            <input type="submit" class="login_submit" value="Registrate" />
        </form>
    </div>

</body>

<script src="/js/index.js"></script>

</html>
