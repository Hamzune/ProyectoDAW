<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="/js/jquery.js"></script>
    <script>
        window.onload = function () {
            $('#login').on('submit', function (e) {
                var username = $('#username').val();
                var passwd = $('#passwd').val();
                var userData = {
                    uname: username,
                    pwd: passwd,
                };
                $.ajax({
                    type: 'post',
                    data: userData,
                    url: '/dologin',
                    success: function (res) {
                        if (res.status === 200) {
                            location.href = "http://192.168.21.224:3000/";
                        } else if (res.status === 401) {
                            alert('Combinación usuario / contraseña incorrecta');
                        } else {
                            alert('Error desconocido');
                        }
                    }
                });
                e.preventDefault();
            });
        };
    </script>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="login__check"></div>
                <div class="login__form">
                    <form id="login" action="/dologin" method="post">
                        <div class="login__row">
                            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                            </svg>
                            <input type="text" name="username" id="username" class="login__input name" placeholder="Username" />
                        </div>
                        <div class="login__row">
                            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                            </svg>
                            <input type="password" name="passwd" id="passwd" class="login__input pass" placeholder="Password" />
                        </div>
                        <input type="submit" class="login__submit" value="Iniciar sesión"/>
                        <p class="login__signup">Don't have an account? &nbsp;<a href="/register">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    
      
    
        <script  src="public/js/index.js"></script>
    
</body>

</html>
